<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> <!--Add Minify here-->
  <link href="css/photographer.css" rel="stylesheet"> <!--Add Minify here-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Revenir à la page d'accueil" class="logo"><img src="assets/images/logo.png"
        alt="Logo de Fisheye"></a>
  </header>

  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h1>Contactez-moi</h1>
        <img src="assets/icons/close.svg" alt="Bouton de fermeture de la modale" onclick="closeModal()">
      </header>

      <form>
        <div>
          <label>Prénom</label>
          <input>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <!--Factories-->
  <script src="scripts/factories/photographerFactory.js"></script>

  <!--Utils-->
  <script src="scripts/utils/contactForm.js"></script>

  <!--Main script-->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
