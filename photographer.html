<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> <!--Add Minify here-->
  <link href="css/photographer.css" rel="stylesheet"> <!--Add Minify here-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2ace82d5de.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header" role="banner">
    <a href="index.html" aria-label="Revenir à la page d'accueil" class="logo"><img src="assets/images/logo.png"
        alt="Logo de Fisheye"></a>
  </header>

  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <article class="photograph-stat"></article>
    </section>

    <section class="photograph-media">
      <div>
        <label for="order-by" id="order-by-label">Trier par</label>
        <select name="order-by" id="order-by" aria-labelledby="order-by-label">
          <option value="popularity-asc">Popularité - croissant</option>
          <option value="popularity-desc">Popularité - décroissant</option>
          <option value="date-asc">Date - croissant</option>
          <option value="date-desc">Date - décroissant</option>
          <option value="title">Titre - alphabétique</option>
        </select>
      </div>

      <div class="media-grid"></div>
    </section>
  </main>

  <div id="contact-modal" aria-hidden="true" role="dialog" aria-describedby="modal-title">
    <div class="modal">
      <header>
        <h1 id="modal-title">Contactez-moi</h1>
        <img src="assets/icons/close.svg" alt="" role="button" tabindex="0" aria-label="Fermer la modale"
          onclick="closeModal()">
      </header>

      <form id="contact-form" name="contact-me" onsubmit="sendForm(event)">
        <div class="form-data">
          <div class="form-label-error-duo"><label id="label-first" for="first">Prénom</label><span id="error-first"
              class="error-message">Ce champs doit contenir
              au minimum 2 caractères</span></div>
          <input type="text" id="first" name="first" minlength="2" aria-labelledby="label-first">
        </div>

        <div class="form-data">
          <div class="form-label-error-duo"><label id="label-last" for="last">Nom</label><span id="error-last"
              class="error-message">Ce champs doit contenir
              au minimum 2 caractères</span></div>
          <input type="text" id="last" name="last" minlength="2" aria-labelledby="label-last">
        </div>

        <div class="form-data">
          <div class="form-label-error-duo"><label id="label-email" for="email">Email</label><span id="error-email"
              class="error-message">Ce champs doit contenir
              un email valide</span></div>
          <input type="email" id="email" name="email" aria-labelledby="label-email">
        </div>

        <div class="form-data">
          <div class="form-label-error-duo"><label id="label-message" for="message">Votre message</label><span
              id="error-textarea" class="error-message">Ce champs doit contenir
              votre message</span></div>
          <textarea name="message" id="message" cols="31" rows="5" minlength="10" maxlength="500"
            aria-labelledby="label-message"></textarea>
        </div>

        <button class="contact_button no-transition" type="submit" aria-label="Envoyez votre message">Envoyer</button>
      </form>

      <div id="confirmation-message" aria-hidden="true">
        <p>Votre message a été envoyé !</p>
      </div>
    </div>
  </div>

  <div id="light-box-modal" aria-hidden="true" role="dialog" aria-label="Aperçu d'un medium">
    <div class="light-box">
      <div class="light-box-left-part">
        <img src="assets/icons/previous-primary-color.svg" alt="" role="button" tabindex="4"
          aria-label="Afficher le medium précédent" id="previous-light-box" onclick="changeLightBoxMedium('previous')">
      </div>

      <ul class="light-box-view"></ul>

      <div class="light-box-right-part">
        <img src="assets/icons/close-primary-color.svg" alt="" role="button" tabindex="1" aria-label="Fermer la modale"
          id="close-light-box" onclick="closeLightBox()">
        <img src="assets/icons/next-primary-color.svg" alt="" role="button" tabindex="3"
          aria-label="Afficher le medium suivant" id="next-light-box" onclick="changeLightBoxMedium('next')">
      </div>
    </div>
  </div>

  <!--Factories-->
  <script src="scripts/factories/PhotographerFactory.js"></script>
  <script src="scripts/factories/MediaFactory.js"></script>

  <!--Utils-->
  <script src="scripts/utils/globalFunctions.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightBoxModal.js"></script>

  <!--Main script-->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
